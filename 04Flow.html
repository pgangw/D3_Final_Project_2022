    <body>
      <svg width="100vw" height="100vh"></svg>  
      <button class="button_one" id="one" style="color:#FFFBF7" onclick="window.location.replace('https://docs.google.com/spreadsheets/d/1ciJmjVBIjYFj6pCWFMYo0DG-tEn-6tom3vQtXnp_AWo/edit?usp=sharing');" target="_blank">View the datasheet</button>

    <script type="text/javascript">  

    const svg = d3.select("svg")
                   .style('background-color', '#FFFBF7');

            const w = parseInt(d3.select("svg").style("width"));
            const h = parseInt(d3.select("svg").style("height"));

            svg.append("text")
                   .attr("x", w/2) 
                   .attr("y", h/5) 
                   .attr("text-anchor", "middle") 
                   .attr("fill", "#A75E23")
                   .attr("class", "title")
                   .text("But first, let’s understand the data..."); 

            //Para1
                   
            svg.append("text")
                  .attr("x", w/2) 
                  .attr("y", h*0.25) 
                  .attr("text-anchor", "middle") 
                  .attr("fill", "black")
                  .attr("class", "description")
                  .text("This visuals show the results of the study conducted by the Fashion Revolution to"); 

            svg.append("text")
                  .attr("x", w/2) 
                  .attr("y", h*0.25) 
                  .attr("dy", "1.5em")
                  .attr("text-anchor", "middle") 
                  .attr("fill", "black")
                  .attr("class", "description")
                  .text("score brands on the basis of their performance on difference environmental"); 

            svg.append("text")
                  .attr("x", w/2) 
                  .attr("y", h*0.25) 
                  .attr("dy", "3em")
                  .attr("text-anchor", "middle") 
                  .attr("fill", "black")
                  .attr("class", "description")
                  .text("indices. They rank the world’s largest fashion brands and retailers according to"); 

            svg.append("text")
                  .attr("x", w/2) 
                  .attr("y", h*0.25) 
                  .attr("dy", "4.5em")
                  .attr("text-anchor", "middle") 
                  .attr("fill", "black")
                  .attr("class", "description")
                  .text("what information they disclose about their social and environmental policies,"); 

            svg.append("text")
                  .attr("x", w/2) 
                  .attr("y", h*0.25) 
                  .attr("dy", "6em")
                  .attr("text-anchor", "middle") 
                  .attr("fill", "black")
                  .attr("class", "description")
                  .text("practices and impacts, in their operations and supply chain."); 

            //Para2
                   
            svg.append("text")
                  .attr("x", w/2) 
                  .attr("y", h*0.25) 
                  .attr("dy", "9em")
                  .attr("text-anchor", "middle") 
                  .attr("fill", "black")
                  .attr("class", "description")
                  .text("A score of 1 means that the brand discloses information about that category."); 

            svg.append("text")
                  .attr("x", w/2) 
                  .attr("y", h*0.25) 
                  .attr("dy", "10.5em")
                  .attr("text-anchor", "middle") 
                  .attr("fill", "black")
                  .attr("class", "description")
                  .text("A score of 0 means that the information is not present."); 
                  
            //Para3
            svg.append("text")
                  .attr("x", w/2) 
                  .attr("y", h*0.25) 
                  .attr("dy", "10.5em")
                  .attr("text-anchor", "middle") 
                  .attr("fill", "#A75E23")
                  .attr("class", "title")
                  .text("High scores (more scores of 1),"); 

            svg.append("text")
                  .attr("x", w/2) 
                  .attr("y", h*0.25) 
                  .attr("dy", "12em")
                  .attr("text-anchor", "middle") 
                  .attr("fill", "#A75E23")
                  .attr("class", "title")
                  .text("mean high transparency."); 

            svg.append("text")
                  .attr("x", w/2) 
                  .attr("y", h*0.25) 
                  .attr("dy", "13.5em")
                  .attr("text-anchor", "middle") 
                  .attr("fill", "#A75E23")
                  .attr("class", "title")
                  .text("And, we need transparency."); 


    </script>
